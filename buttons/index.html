
<!DOCTYPE html>

			<div class="button_container">
				<div id="lyft_container">
					<a href="https://www.lyft.com/" target="_blank" id="lyft">

			</div>

            <div class="button_container">
				<div id="pinterest_container">

				</div>
			</div>

            <div class="button_container">
